<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Productivity Hub</h1>
        
        <!--  Form structure -->
        <form class="todo-form" id="todo-form">
            <input type="text" id="todo-input" placeholder="e.g: Wash dishes" required>
            
            <!-- Priority selection structure -->
            <div class="priority-container">
                <select id="priority-select" class="priority-select" aria-label="Select priority level">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <button type="submit">Add Task</button>
        </form>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-text">0% completed (0/0)</span>
        </div>
        
        <!-- Todo list structure -->
        <ul class="todo-list" id="todo-list">
            <!-- Empty state structure -->
            <li class="empty-state" id="empty-state">
                <div class="empty-icon"></div>
                <h3>No todos yet!</h3>
                <p>Add your first todo above to get started organizing your tasks.</p>
            </li>
        </ul>
    </div>
    
    <!-- Theme toggle structure -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    
    <script type="module" src="src/main.ts"></script>
</body>
</html>
